<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&v=3"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
       
      }
      /* Optional: Makes the sample page fill the window. */
     
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
     
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBaruL8YZfO6Z_8iTJXhuc4IH7cny2r-gI&callback=initMap"
    async defer></script>
  </body>
</html>
